<div class="set" class="row">

    <div class="col-sm-6">
        <div id="picture">
            <img class="profileImg" ng-src="{{picture()}}">

        </div>

        <p>Allowed Formad: .jpg</p>
        <p>Max size: 128kb</p>

        <input type="file" class="btn btn-primary" ng-model="editProfile.profileImageData" base-sixty-four-input id="inputProfileImageData" placeholder="img" ng-change="changeProfileImageData()">


    </div>


    <div id="cover" class="col-sm-6">

        <img class="coverImg"  ng-src="{{cover()}}">

    </div>
    <div class="col-sm-6">
        <p>Allowed Formad: .jpg</p>
        <p>Max size: 1024kb</p>
    </div>
    <div class="col-sm-6">

        <br><span>Name :</span> <input type="text" ng-model="editProfile.username" placeholder="{{name}}"></br></br>
        <span>Email:</span><input type="text" ng-model="editProfile.email" placeholder="{{email}}"></br>


        <br>

        <div class="form-group">
            <label class="col-lg-2 control-label">Gender</label>
            <div class="col-lg-10">
                <div class="radio">
                    <label>
                        <input name="gender" id="male" value="male" type="radio" ng-model="editProfile.gender">
                        Male
                    </label>
                    <label>
                        <input name="gender" id="female" value="female" type="radio" ng-model="editProfile.gender">
                        Female
                    </label>
                    <label>
                        <input name="gender" id="other" value="other" checked="" type="radio" ng-model="editProfile.gender">
                        Other
                    </label>
                </div>
            </div>
        </div>

        <input class="btn btn-info" ng-file-select="onFileSelect($files)" type="file"/>Upload <br>
    </div>

</div>

</div>
<div  class="col-md-2 col-md-offset-5">
    <button class="btn btn-info"  id="butn" ng-click="saveProfileData()">Save Changes</button>

</div>
