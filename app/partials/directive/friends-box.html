<div class="fb-container">

    <h3>Friends - {{countOfFriends}} total</h3>

    <ul>
        <div class="boxFriend" ng-repeat="friend in friends">
            <p>{{friend.name}}</p>
            <img src="" class="boxPic" ng-src="{{friend.profileImageData}}" ng-if="friend.profileImageData"/>
            <img src="" class="boxPic" ng-src="{{defaultProfileImageData}}" ng-if="!friend.profileImageData"/>
        </div>

    </ul>

</div>
