<form class="form-horizontal">
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            <label for="username" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password"  ng-model="user.password">

            </div>
        </div>

        <button class="btn-sm" ng-click="login(user)"> Login</button>

        <button class="btn-sm" ng-click="change()"> change</button>

    </fieldset>
</form>
